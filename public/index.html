<!doctype html>
<html ng-app="app">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
</head>
<body>
	<ng-view></ng-view>

	<script>
		var app = angular.module('app', ['ngRoute']);

		app.controller('controller', function($scope, $http) {
			var jsonRelations;
			$http.get('/relations.json').then(function(response) {
				jsonRelations = response.data;
			});
			$http.get('/test').then(function(response) {
				jsonWord = response.data;
				console.log(jsonWord);
				$scope.name = jsonWord["mot-formate"][0];
			});
		});
		app.config(['$routeProvider', function($routeProvider) {
			$routeProvider
				.when('/', {
					controller: 'controller',
					templateUrl: 'templates/render.html'
				});
		}]);
	</script>
</body>
</html>
